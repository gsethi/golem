<html>
<head>
    <title>Job Results</title>

    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/addama/ui/ext-js-3.3.1/resources/css/ext-all.css">
    <link rel="stylesheet" type="text/css" href="https://informatics-apps.systemsbiology.net/addama/ui/ext-js-3.3.1/examples/shared/examples.css"/>

    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/addama/ui/ext-js-3.3.1/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="https://informatics-apps.systemsbiology.net/addama/ui/ext-js-3.3.1/ext-all.js"></script>

    <script type="text/javascript" src="http://addama.googlecode.com/svn/branches/2.1/user-interfaces/src/main/html/addama/ui/dateFormatting.js"></script>
    <script type="text/javascript" src="http://addama.googlecode.com/svn/branches/2.1/user-interfaces/src/main/html/addama/ui/console_handling.js"></script>

    <link rel="stylesheet" type="text/css" href="/html/css/jobs.css"/>
    <script type="text/javascript" src="/html/js/jobs.js"></script>

    <script type="text/javascript">
        Ext.onReady(function() {
            var jobsGrid = new JobsGrid({
                gridPanelConfig: {
                    title: "Jobs",
                    width: 1000,
                    height: 1000,
                    frame: true,
                    border: false,
                    autoScroll: true,
                    margins: "5 5 5 5",
                    region: "center",
                    padding: "0 0 0 0"
                }
            });

            new Ext.Viewport({
                layout: "border",
                items: [
                    jobsGrid.grid
                ],
                renderTo: Ext.getBody()
            });
        });
    </script>
</head>
<body>
</body>
</html>
